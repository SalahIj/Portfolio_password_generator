{% extends "layout.html" %}
{% block content %}
    <div class="containner">
        <h1>Password Generator</h1>
        <form action="/home" method="post" class="generate">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" class="form-control" min="6" max="32" value="12">
            </div>
            <div class="form-check">
                <input type="checkbox" id="numbers" name="numbers" value="numbers" class="form-check-input" checked>
                <label for="numbers" class="form-check-label">Include Numbers</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="lowercase" name="lowercase" value="lowercase" class="form-check-input">
                <label for="lowercase" class="form-check-label">Include Lowercase Letters</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="uppercase" name="uppercase" value="uppercase" class="form-check-input">
                <label for="uppercase" class="form-check-label">Include Uppercase Letters</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="symbols" name="symbols" value="symbols" class="form-check-input">
                <label for="symbols" class="form-check-label">Include Symbols</label>
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>
        {% if password %}
        <div class="generated-password">
            <h2>Your Generated Password:</h2>
            <p>{{ password }}</p>
        </div>
        {% endif %}
    </div>
{% endblock content %}
